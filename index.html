<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alif mobi</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-language">
          <img src="./images/logo_black.svg" alt="logo" />
          <span>Russian</span>
        </div>
        <div class="banner">
          <div class="banner-text">
            <h1>Money transfers abroad with alif mobi</h1>
            <p>Send money fast and easy to 16 countries around the world</p>
            <a href="#">More</a>
          </div>
          <div class="banner-img">
          </div>
          <img src="./images/phone.png" alt="banner"/>
        </div>
      </div>
    </header>
    <main>
      <section class="features container">
        <!-- 1 -->
        <div class="features-card">
          <img src="./images/wallet.svg" alt="wallet" />
          <span> Cashback in cafes and supermarkets </span>
        </div>
        <!-- 2 -->
        <div class="features-card">
          <img src="./images/rocket.svg" alt="rocket" />
          <span> Updated and easy design </span>
        </div>
        <!-- 3 -->
        <div class="features-card">
          <img src="./images/language.svg" alt="language" />
          <span>Available in 4 languages</span>
        </div>
        <!-- 4 -->
        <div class="features-card margin-0">
          <img src="./images/candy.svg" alt="bonus" />
          <span>Extra bonus for adding "Salom" card</span>
        </div>
        <!-- 5 -->
        <div class="features-card margin-0">
          <img src="./images/playlist.svg" alt="playlist" />
          <span> Informative stories and profitable offers </span>
        </div>
        <!-- 6 -->
        <div class="features-card margin-0">
          <img src="./images/checked.svg" alt="tick" />
          <span> Remote identification </span>
        </div>
      </section>
    </main>
  </body>
</html>
